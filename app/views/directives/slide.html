<div class="slide" style="width:{{slideWidth-40}}px;margin:0px 20px 30px 20px;">
  <h2 class="slide-title">{{data.title}}</h2>
  <div class="row">
    <div ng-bind-html="data.body" class="slide-body col-lg-6 col-md-6"></div>
    <div class="slide-img fl">
      <img src="{{data.image.imageUrl}}"
      class="fl"
      style="width:{{data.image.imageWidth}}px;height:{{data.image.imageHeight}}px;"></img>
    </div>

  </div>
</div>
